<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate</title>
    <link rel="StyleSheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div id="nums">
            </div>
            <div id="result">
            </div>
        </div>
        <div class="inputs">
                <div id="mod">%</div>
                <div id="ce">CE</div>
                <div id="clear">C</div>
                <div id="back"><</div>
                <div id="inv">inv</div>
                <div id="pow">pow</div>
                <div id="root">root</div>
                <div id="div">/</div>                
                <div id="7">7</div>
                <div id="8">8</div>
                <div id="9">9</div>
                <div id="mul">*</div>
                <div id="4">4</div>
                <div id="5">5</div>
                <div id="6">6</div>
                <div id="sub">-</div>
                <div id="1">1</div>
                <div id="2">2</div>
                <div id="3">3</div>
                <div id="add">+</div>
                <div id="sign">+/-</div>
                <div id="0">0</div>
                <div id="dot">.</div>
                <div id="eql">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
