<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate</title>
    <link rel="StyleSheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div id="nums">
            </div>
            <div id="result">
            </div>
        </div>
        <div class="inputs">
            <div class="num-func">
                <div class="mod-clear">
                    <div id="clear"></div>
                    <div id="mod"></div>
                </div>
                <div class="func">
                    <div id="inv"></div>
                    <div id="sqr"></div>
                    <div id="sqrt"></div>
                </div>
                <div class="nums">
                    <div id="7"></div>
                    <div id="8"></div>
                    <div id="9"></div>
                    <div id="4"></div>
                    <div id="5"></div>
                    <div id="6"></div>
                    <div id="1"></div>
                    <div id="2"></div>
                    <div id="3"></div>
                    <div id="sign"></div>
                    <div id="0"></div>
                    <div id="dot"></div>
                </div>
            </div>
            <div class="operators">
                <div id="back"></div>
                <div id="div"></div>
                <div id="mul"></div>
                <div id="sub"></div>
                <div id="add"></div>
                <div id="eql"></div>
            </div>
        </div>
    </div>
</body>
</html>
